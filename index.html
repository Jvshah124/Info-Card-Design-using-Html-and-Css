<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Design</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/367ac631f1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="images/vr-4530602_1280.png" class="logo" />

        <nav>
          <ul id="menu-list">
            <li>
              <a href="#">VR World</a>
            </li>
            <li>
              <a href="#">VR World</a>
            </li>

            <li>
              <a href="#">VR World</a>
            </li>

            <li>
              <a href="#">VR World</a>
            </li>
          </ul>
        </nav>
        <i
          class="fa-solid fa-bars"
          class="menu-icon"
          onclick="togglemenu()"
        ></i>
      </div>

      <div class="row">
        <div class="col-1">
          <h2>DESTEK V5 <br />VR Headset</h2>

          <h3>Exploring virtual reality for Beginners</h3>
          <p>(Compatible/Generic)</p>
          <h4>$33.3</h4>

          <button type="button">
            Buy Now <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="col-2">
          <img
            src="images/ai-generated-8055453_1280-removebg.png"
            alt=""
            class="headset"
          />

          <div class="vr-box"></div>

          <div class="add-btn">
            <i class="fa-solid fa-cart-shopping"></i>
            <p><small>Add to Cart</small></p>
          </div>
        </div>
      </div>

      <div class="socials">
        <i class="fa-brands fa-x-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-google"></i>
        <i class="fa-brands fa-whatsapp"></i>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
