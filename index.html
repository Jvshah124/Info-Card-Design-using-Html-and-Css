<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Info Card Design</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/367ac631f1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-inside">
          <img src="images/2150799853.jpg" alt="card image" class="card-img" />
        </div>

        <h3 class="card-name">Sarah Jones</h3>

        <span class="card-profession"> Frontend Developer </span>

        <!-- -----------Card Info ------------------- -->

        <div class="info">
          <div class="info-icon">
            <i class="fa-solid fa-circle-info"></i>
          </div>

          <div class="info-inside">
            <img src="images/2150799853.jpg" alt="" class="info-img" />
          </div>

          <div class="info-data">
            <h3 class="info-name">Amy Sarah Jones</h3>

            <span class="info-profession">
              Master in Frontend Development
            </span>

            <span class="info-location"> Metaverse - Dreamland </span>
          </div>

          <div class="info-socials">
            <a href="#" class="info-social-link">
              <span class="info-social-icon">
                <i class="fab fa-twitter-square"></i>
              </span>
            </a>

            <a href="#" class="info-social-link">
              <span class="info-social-icon">
                <i class="fab fa-github-square"></i>
              </span>
            </a>

            <a href="#" class="info-social-link">
              <span class="info-social-icon">
                <i class="fab fa-instagram-square"></i>
              </span>
            </a>

            <a href="#" class="info-social-link">
              <span class="info-social-icon">
                <i class="fab fa-facebook-square"></i>
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
